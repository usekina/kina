[pytest]
# Pytest configuration for KINA test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Hypothesis settings
# Property-based tests will run with minimum 100 iterations
# This is configured in the test file using @settings decorator
